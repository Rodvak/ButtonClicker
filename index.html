<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Button Clicker</title>
</head>
<body>
    <div class="navBar">
        <h1>Dojonary</h1>
        <textarea name="search" id="search" cols="50" rows="0" placeholder="Search"></textarea>
        <button onclick="change(this)">Login</button>
    </div>
    <div class="mainContainer">
        <div class="leftColumn">
            <div class="leftTop">
                <div class="leftLeftTop">
                    <h1>Ninja</h1>
                    <h5>noun</h5>
                    <h6>Plural: <span>ninjas</span></h6>
                    <button onclick="alert('Ninja was clicked')">13 likes</button>
                </div>
                <div class="leftLeftRight">
                    <h5>A practicioner skilled in the <br><span>Japanese</span> art of <span>ninjutsu</span></h5>
                </div>
            </div>
            <div class="leftBelow">
                <div class="leftLeftBelow">
                    <h1>Ninja</h1>
                    <h5>noun</h5>
                    <h6>Plural: <span>ninjas</span></h6>
                    <button>37 likes</button>
                </div>
                <div class="leftLeftBelowRight">
                    <h5>A <span> programmer</span> who breaks <br> down problems with <br> <span> zen</span> - like focus</h5>
                </div>
            </div>
        </div>
        <div class="rightColumn">
            <div class="rightColumnContent">
                <h2>Dojonary is <br> defined by YOU</h2>
                <button onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
</body>
</html>
